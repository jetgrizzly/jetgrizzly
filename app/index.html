<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>jetgrizzly</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="jetgrizzlyApp">
    <!-- Add your site or application content here -->
    <div class="container">
      <div class="header">
        <ul class="nav nav-pills pull-right">
          <li><a ng-href="#">Log In</a></li>
          <li><a ng-href="#">Log Out</a></li>
        </ul>
        <h3 class="text-muted">jetgrizzly</h3>
      </div>

      <div ng-include="'views/main.html'" ng-controller="VideoQueueController"></div>

      <div ng-controller="chatController">
        <div class="jumbotron">
          <ul style="list-style: none;">
            <li ng-model="messages" ng-repeat="message in messages">
              {{message.user}}: {{message.text}}
            </li>
          </ul>
        </div>
        <form novalidate name="submitForm" ng-submit="addMessage(newUser, newMessageText)">
          <input ng-model="newUser" placeholder="name" required></input>
          <input name="text" ng-model="newMessageText" placeholder="message" required></input>
          <button type="submit" ng-disabled="submitForm.$invalid">add message</button>
        </form>
      </div>

      <div class="footer">
        <p><span class="glyphicon glyphicon-heart"></span> created by team jetgrizzly: Alex Jeng, Jose Merino, Moxi Zhou, Jeff Gladchun</p>
      </div>
    </div>
