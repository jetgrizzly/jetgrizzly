language: node_js
node_js:
- '0.10'
before_install:
  - gem install sass
before_script:
  - npm install -g bower grunt-cli
  - bower install
after_success:
  - echo "Host heroku.com" >> ~/.ssh/config
  - echo "   StrictHostKeyChecking no" >> ~/.ssh/config
  - echo "   CheckHostIP no" >> ~/.ssh/config;
  - echo "   UserKnownHostsFile=/dev/null" >> ~/.ssh/config;
  - gem install heroku
  - heroku keys:clear
  - yes | heroku keys:add
  - grunt build
  - yes | grunt buildcontrol
  - heroku keys:clear
